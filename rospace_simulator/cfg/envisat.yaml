propagator_settings:
  name: "ENVISAT"
  orbitProp:
    State:
      type: 'CartesianITRF'
      settings:
        mass: 7990.0 # kg
        rotation: 'nadir' # quaternions or nadir
        spin: 10 5 5 # omega in [deg/s]
        acceleration: 0 0 0
    integrator: # Steps have to be floats
      minStep: 0.001
      maxStep: 60
      initStep: 0.1
      positionTolerance: 0.001
    Gravity:
      type: "EigenGravityWGS84"
      settings: # Spherical Harmonics Field Coeffs
        degree: 240
        order: 240
    Thrust:
      type: "" #ThrustModelVariable
      settings: ""
    SatShape: # Settings for creation of spacecraft model
        type: "FacetsAndFixedSolarArray"
        settings:
          Facets: ## area in [m2]
            front:
              area: 26.25
              nVector: 1 0 0  
            back: 
              area: 26.25
              nVector: -1 0 0
            left: 
              area: 6.25
              nVector: 0 0 1
            right:
              area: 6.25
              nVector: 0 0 -1
            top:
              area: 26.25
              nVector: 0 -1 0
            bottom: 
              area: 26.25
              nVector: 0 1 0
          SolarArea: 37.5 # 313x960 * 2
          SolarDir: 0 1 1
          absCoeff: 0.34
          refCoeff: 0.66
          dragCoeff: 2.0
          liftRatio: 0.0 
    SolarModel: # Solar pressure force model
        type: "SolarPressureBoxModel"
        settings:
          abs_Estimated: False # false = fixed
          ref_Estimated: False # false = fixed 
    DragModel: # Drag force model
        type: "DragDTM2000CELESTRACK"
        settings:
          cD_Estimated: False # if false cD fixed
    ThirdBody: 
      Sun: True
      Moon: True
    SolidTides: # bodies which generate tides
      add: True
      settings:
        Sun: True
        Moon: True
    OceanTides:
      add: True
      settings:
        degree: 50
        order: 50
    addRelativity: True
  attitudeProvider:
    type:  'AttNadir'
    settings: ""