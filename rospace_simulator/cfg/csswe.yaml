propagator_settings:
  name: "CSSWE"
  orbitProp:
    State:
      type: 'KeplerianEME2000'
      settings:
        mass: 3.0 # kg
        rotation: 1 0 0 0 # quaternions
        spin: 10 5 5 # omega in [deg/s]
        acceleration: 0 0 0
    integrator: # Steps have to be floats
      minStep: 0.001
      maxStep: 0.1
      initStep: 0.1
      positionTolerance: 0.01
    Gravity:
      type: "EigenGravityWGS84"
      settings: # Spherical Harmonics Field Coeffs
        degree: 40
        order: 40
    Thrust:
      type: ThrustModelVariable
      settings: ""
    SatShape: # Settings for creation of spacecraft model
        type: "FacetsAndFixedSolarArray"
        settings:
          Facets: ## area in [m2]
            front:
              area: 0.01
              nVector: 1 0 0  
            back: 
              area: 0.01
              nVector: -1 0 0
            left: 
              area: 0.03
              nVector: 0 0 1
            right:
              area: 0.03
              nVector: 0 0 -1
            top:
              area: 0.03
              nVector: 0 -1 0
            bottom: 
              area: 0.03
              nVector: 0 1 0
          SolarArea: 0.0 # 313x960 * 2
          SolarDir: 0 1 1
          absCoeff: 0.34
          refCoeff: 0.66
          dragCoeff: 2.0
          liftRatio: 0.0 
    SolarModel:
        type: "" # "SolarPressureBoxModel"
        settings:
          abs_Estimated: True # false = fixed
          ref_Estimated: True # false = fixed 
    DragModel:
        type: "" #"DragDTM2000CELESTRACK"
        settings:
          cD_Estimated: True # if false cD fixed
    ThirdBody:
      Sun: False
      Moon: False
    SolidTides: # bodies which generate tides
      add: False
      settings:
        Sun: True
        Moon: True
    OceanTides:
      add: False
      settings:
        degree: 5
        order: 5
    addRelativity: False
  attitudeProvider:
    type:  'AttPropagation'
    settings:
      Discretization:
        satellite_dim:  # has to be cuboid!
          l_x: 0.3
          l_y: 0.1
          l_z: 0.1
        inner_cuboids:  # number by which satellite has to be divided into smaller cuboids
          numCub_x: 5
          numCub_y: 5
          numCub_z: 5
        surface_rectangles:  # number by which surface of satellite is divided into smaller rectangular sufraces
          numSR_x: 2
          numSR_y: 2
          numSR_z: 2
      GravityGradient:
        add: False
        FC_degree: 60
        FC_order: 60
      MagneticTorque:
        add: True
        settings:
          Hysteresis:
            H1:
              vol: 7.46128e-8
              dir: 0 1 0
              Bs: 0.74
              Br: 0.35
              Hc: 0.96
            H2:
              vol: 7.46128e-8
              dir: 0 1 0
              Bs: 0.74
              Br: 0.35
              Hc: 0.96
            H3:
              vol: 7.46128e-8
              dir: 0 1 0
              Bs: 0.74
              Br: 0.35
              Hc: 0.96
            H4:
              vol: 7.46128e-8
              dir: 0 0 1
              Bs: 0.74
              Br: 0.35
              Hc: 0.96
            H5:
              vol: 7.46128e-8
              dir: 0 0 1
              Bs: 0.74
              Br: 0.35
              Hc: 0.96
            H6:
              vol: 7.46128e-8
              dir: 0 0 1
              Bs: 0.74
              Br: 0.35
              Hc: 0.96
          BarMagnet:
            BM1:
              m: 0.3
              dir: 1 0 0
      SolarPressure:
        add: False
        AbsorbCoeff: 0.34
        ReflectCoeff: 0.66
        SolarArray_AbsorbCoeff: 0.34
        SolarArray_ReflectCoeff: 0.66
      AeroDrag:
        add: False
        DragCoeff: 2.0
      inertiaTensor: # based on above facet dimensions
        Ix: 0.00551 0 0
        Iy: 0 0.02552 0
        Iz: 0 0 0.02565
      integrator:
        maxDT: 0.1
        minStep: 0.001
        maxStep: 0.1
        initStep: 0.1
        absTol: -1.0 # if negative use tolerance from orbit propagation
        relTol: -1.0 # if negative use tolerance from orbit propagation
