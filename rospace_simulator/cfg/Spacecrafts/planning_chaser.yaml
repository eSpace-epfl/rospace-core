frames:
  chaser_cog:
    pose: 0 0 0 1
    position: 0 0 0

  chaser_sensorplate:
    pose: 0 0 0 1
    position: 0.355 0 0

thrusters:
  t-main:
    id: 0
    pose: 0 0 1 0
    position: -0.5 0 0
    force: 22

sensors:
  imu:
    module: 'ADXRS614'
    class: 'ThreeAxisADXRS614'
    position: 0 0 0
    pose: 0 0 0 1.0
    fov_x: 6
    fov_y: 6
    max_range: 50000
    mu: 0
    sigma: 0.01

  chaser_s0_aon:
    position: 0 0 0
    pose: 0 0 0 1.0
    fov_x: 6
    fov_y: 6
    max_range: 50000
    mu: 0
    sigma: 0.01

  chaser_s1_radar:
    position: 0.355 0.25 0.2
    pose: -0.707 0 -0.707 0.0
    fov_x: 1.5
    fov_y: 1.5
    max_range: 10000
    mu: 0
    sigma: 0.01

  chaser_s2_lidar:
    position: 0.355 0.25 -0.075
    pose: -0.707 0 -0.707 0.0

  chaser_s3_nac:
    position: 0.355 -0.01 -0.095
    pose: -0.707 0 -0.707 0.0


propagator_settings:
  orbit_propagation:
    State:
      type: CartesianTEME
      settings:
        mass: 100.0 # kg
    integrator: # Steps have to be floats
      minStep: 0.001
      maxStep: 1000.0
      initStep: 0.1
      positionTolerance: 0.1
    Gravity:
      type: EigenGravity
      settings: # Spherical Harmonics Field Coeffs
        degree: 60
        order: 60
    Thrust:
      type: ThrustModelVariable
      settings: ""
    SatShape: # Settings for creation of spacecraft model
        type: FacetsAndFixedSolarArray
        settings:
          Facets: ## area in [m2]
            front:
              area: 0.313956 # 612x513
              nVector: 1 0 0
            back:
              area: 0.313956
              nVector: -1 0 0
            bottom:
              area: 0.485316 # 612x79
              nVector: 0 0 1
            top:
              area: 0.485316
              nVector: 0 0 -1
            left:
              area: 0.406809 # 513x793
              nVector: 0 -1 0
            right:
              area: 0.406809
              nVector: 0 1 0
          SolarArea: 0.60096 # 313x960 * 2
          SolarDir: 0 1 1
          absCoeff: 0.34
          refCoeff: 0.66
          dragCoeff: 2.0
          liftRatio: 0.0
    SolarModel:
        type: ""
        settings:
          abs_Estimated: True # false = fixed
          ref_Estimated: True # false = fixed
    DragModel:
        type: "" # DragDTM2000CELESTRACK"
        settings:
          cD_Estimated: True # if false cD fixed
    ThirdBody:
      Sun: False
      Moon: False
    SolidTides: # bodies which generate tides
      add: False
      settings:
        Sun: False
        Moon: False
    OceanTides:
      add: False
      settings:
        degree: 5
        order: 5
    addRelativity: False

  attitudeProvider:
    type:  AttPropagation
    settings:
      Discretization:
        type: BoxWingModel
        settings:
          satellite_dim:  # has to be cuboid!
            l_x: 0.793
            l_y: 0.612
            l_z: 0.513
          inner_cuboids:  # number by which satellite has to be divided into smaller cuboids
            numCub_x: 2
            numCub_y: 2
            numCub_z: 2
          surface_rectangles:  # number by which surface of satellite is divided into smaller rectangular sufraces
            numSR_x: 2
            numSR_y: 2
            numSR_z: 2
          Booms:
            B1:
              length: 0.0  # [m]
              dir: 0 0 1
              mass: 0.68  # [kg]
            B2:
              length: 0.0
              dir: 0 1 0
              mass: 1.2
          SolarArrays:
            l_x: 1 #0.960
            l_z: 1 #0.313
            numSRSolar_x: 2
            numSRSolar_z: 2
            PosAndDir: # displacement of every Solar Panel from Satellite CoM and normal vector
              SA1:
                dCenter: 0 0 0.5
                normalV: 0 1 0
              SA2:
                dCenter: 0 0 -0.5
                normalV: 0 1 0
      GravityGradient:
        add: True
        FC_degree: 10
        FC_order: 10
      MagneticTorque:
        add: True
        settings:
          Hysteresis:
            H1:
              vol: 2.375e-8
              dir: 0 1 0
              Bs: 0.027
              Br: 0.004
              Hc: 12.
            H2:
              vol: 2.375e-8
              dir: 0 1 0
              Bs: 0.027
              Br: 0.004
              Hc: 12.
            H3:
              vol: 2.375e-8
              dir: 0 1 0
              Bs: 0.027
              Br: 0.004
              Hc: 12.
            H4:
              vol: 2.375e-8
              dir: 0 0 1
              Bs: 0.027
              Br: 0.004
              Hc: 12.
            H5:
              vol: 2.375e-8
              dir: 0 0 1
              Bs: 0.027
              Br: 0.004
              Hc: 12.
            H6:
              vol: 2.375e-8
              dir: 0 0 1
              Bs: 0.027
              Br: 0.004
              Hc: 12.
          BarMagnet:
            BM1:
              m: 0.3
              dir: 1 0 0
      SolarPressure:
        add: True
        AbsorbCoeff: 0.98
        ReflectCoeff: 0.02
        SolarArray_AbsorbCoeff: 0.90
        SolarArray_ReflectCoeff: 0.10
      AeroDrag:
        add: True
        DragCoeff: 2.0
      inertiaTensor: # based on above facet dimensions
        Ix: 2.5084825 0 0
        Iy: 0 2.230045 0
        Iz: 0 0 1.5942825
      integrator:
        maxDT: 10
        minStep: 0.01
        maxStep: 1000.0
        initStep: 0.1
        absTol: -1.0 # if negative use tolerance from orbit propagation
        relTol: -1.0 # if negative use tolerance from orbit propagation
