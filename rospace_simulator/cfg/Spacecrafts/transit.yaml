propagator_settings:
  name: "TRANSIT"
  orbitProp:
    State:
      type: 'KeplerianEME2000'
      settings:
        mass: 45.0 # kg
        rotation: 'nadir' # quaternions
        spin: 0 0 0 # omega in [deg/s]
        acceleration: 0 0 0
    integrator: # Steps have to be floats
      minStep: 0.01
      maxStep: 1.0
      initStep: 0.1
      positionTolerance: 0.1
    Gravity:
      type: "EigenGravityWGS84"
      settings: # Spherical Harmonics Field Coeffs
        degree: 20
        order: 20
    Thrust:
      type: "" # ThrustModelVariable
      settings: ""
    SatShape: # Settings for creation of spacecraft model
        type: "FacetsAndFixedSolarArray"
        settings:
          Facets: ## area in [m2]
            front:
              area: 4.0
              nVector: 1 0 0  
            back: 
              area: 4.0
              nVector: -1 0 0
            left: 
              area: 4.0
              nVector: 0 0 1
            right:
              area: 4.0
              nVector: 0 0 -1
            top:
              area: 4.0
              nVector: 0 -1 0
            bottom: 
              area: 4.0
              nVector: 0 1 0
          SolarArea: 20.0 # 313x960 * 2
          SolarDir: 0 1 1
          absCoeff: 0.34
          refCoeff: 0.66
          dragCoeff: 2.0
          liftRatio: 0.0 
    SolarModel:
        type: "" #"SolarPressureBoxModel"
        settings:
          abs_Estimated: True # false = fixed
          ref_Estimated: True # false = fixed 
    DragModel:
        type: "" # "DragDTM2000CELESTRACK"
        settings:
          cD_Estimated: True # if false cD fixed
    ThirdBody:
      Sun: False
      Moon: False
    SolidTides: # bodies which generate tides
      add: False
      settings:
        Sun: False
        Moon: False
    OceanTides:
      add: False
      settings:
        degree: 5
        order: 5
    addRelativity: False
  attitudeProvider:
    type:  'AttPropagation'
    settings:
      Discretization:
        type: 'BoxWingModel'
        settings:
          satellite_dim:  # has to be cuboid!
            l_x: 1.5
            l_y: 0.5
            l_z: 0.5
          inner_cuboids:  # number by which satellite has to be divided into smaller cuboids
            numCub_x: 3
            numCub_y: 3
            numCub_z: 3
          surface_rectangles:  # number by which surface of satellite is divided into smaller rectangular sufraces
            numSR_x: 2
            numSR_y: 2
            numSR_z: 2
          Booms:
            B1:
              length: 30.5  # [m]
              dir: 0 0 -1
              mass: 1.4  # [kg]
            B2:
              length: 30.5  # [m]
              dir: 0 0 1
              mass: 1.4  # [kg]
            B3:
              length: 6.  # [m]
              dir: 1 0 0
              mass: 1.4  # [kg]
            B4:
              length: 6.  # [m]
              dir: -1 0 0
              mass: 1.4  # [kg]
            B5:
              length: 12.2  # [m]
              dir: 0 -1 0
              mass: 1.4  # [kg]
            B6:
              length: 12.2  # [m]
              dir: 0 1 0
              mass: 1.4  # [kg]
      GravityGradient:
        add: True
        FC_degree: 40
        FC_order: 40
      MagneticTorque:
        add: False
        settings: ''
      SolarPressure:
        add: False
        AbsorbCoeff: 0.98
        ReflectCoeff: 0.02
        SolarArray_AbsorbCoeff: 0.90
        SolarArray_ReflectCoeff: 0.10
      AeroDrag:
        add: False
        DragCoeff: 2.0
      inertiaTensor: # based on above facet dimensions
        Ix: 2982.8 0 0
        Iy: 0 2982.8 0
        Iz: 0 0 29.83
      integrator:
        maxDT: 2.
        minStep: 0.01
        maxStep: 1000.0
        initStep: 0.1
        absTol: -1.0 # if negative use tolerance from orbit propagation
        relTol: -1.0 # if negative use tolerance from orbit propagation
