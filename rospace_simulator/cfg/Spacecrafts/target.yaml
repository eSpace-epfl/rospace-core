sensors:
  imu:
    module: 'ADXRS614'
    class: 'ThreeAxisADXRS614'
    position: 0 0 0
    pose: 0 0 0 1.0
    fov_x: 6
    fov_y: 6
    max_range: 50000
    mu: 0
    sigma: 0.01

propagator_settings:
  orbit_propagation:
    State:
      type: CartesianJ2000
      settings:
        mass: 0.82 # kg
    integrator: # Steps have to be floats
      minStep: 0.01
      maxStep: 1000.0
      initStep: 0.1
      positionTolerance: 0.01
    Gravity:
      type: "EigenGravity"
      settings: # Spherical Harmonics Field Coeffs
        degree: 140
        order: 140
    Thrust:
      type: ThrustModelVariable
      settings: ""
    SatShape: # Settings for creation of spacecraft model
      type: "FacetsAndFixedSolarArray"
      settings:
        Facets: ## area in [m2]
          front:
            area: 0.0001
            nVector: 1 0 0
          back:
            area: 0.0001
            nVector: -1 0 0
          left:
            area: 0.0001
            nVector: 0 -1 0
          right:
            area: 0.0001
            nVector: 0 1 0
          top:
            area: 0.0001
            nVector: 0 0 -1
          bottom:
            area: 0.0001
            nVector: 0 0 1
        SolarArea: 0.0
        SolarDir: 0 0 -1
        absCoeff: 0.66
        refCoeff: 0.34
        dragCoeff: 1.3
        liftRatio: 0.0
    SolarModel: # Solar pressure force model
      type: "SolarPressureBoxModel"
      settings:
        abs_Estimated: False # false = fixed
        ref_Estimated: False # false = fixed
    DragModel: # Drag force model
      type: "DragDTM2000"
      settings:
        cD_Estimated: False # if false cD fixed
    ThirdBody:
      Sun: True
      Moon: True
    SolidTides: # bodies which generate tides
      add: False
      settings:
        Sun: False
        Moon: False
    OceanTides:
      add: False
      settings:
        degree: 5
        order: 5
    addRelativity: False
  attitudeProvider:
    type:  "" #'AttNadir'
    settings: ''
