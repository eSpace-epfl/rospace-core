propagator_settings:
  name: "DOVE3"
  orbitProp:
    State:
      type: 'CartesianEME2000'
      settings:
        mass: 5.2 # kg
    integrator: # Steps have to be floats
      minStep: 0.001
      maxStep: 30
      initStep: 0.1
      positionTolerance: 0.001
    Gravity:
      type: "GDRDGravityGRIM5C1RefEllipsoid"
      settings: # Spherical Harmonics Field Coeffs
        degree: 10
        order: 10
    Thrust:
      type: "" #ThrustModelVariable
      settings: ""
    SatShape: # Settings for creation of spacecraft model
        type: "FacetsAndFixedSolarArray"
        settings:
          Facets: ## area in [m2]
            front:
              area: 0.034
              nVector: 1 0 0  
            back: 
              area: 0.034
              nVector: -1 0 0
            left: 
              area: 0.034
              nVector: 0 0 1
            right:
              area: 0.034
              nVector: 0 0 -1
            top:
              area: 0.01
              nVector: 0 -1 0
            bottom: 
              area: 0.01
              nVector: 0 1 0
          SolarArea: 0.078 # 313x960 * 2
          SolarDir: 0 0 1
          absCoeff: 0.34
          refCoeff: 0.66
          dragCoeff: 2.0
          liftRatio: 0.0 
    SolarModel: # Solar pressure force model
        type: '' #"SolarPressureBoxModel"
        settings:
          abs_Estimated: False # false = fixed
          ref_Estimated: False # false = fixed 
    DragModel: # Drag force model
        type: "DragDTM2000"
        settings:
          cD_Estimated: False # if false cD fixed
    ThirdBody: 
      Sun: False
      Moon: False
    SolidTides: # bodies which generate tides
      add: False
      settings:
        Sun: False
        Moon: False
    OceanTides:
      add: False
      settings:
        degree: 5
        order: 5
    addRelativity: False
  attitudeProvider:
    type:  'AttNadir'
    settings: ""