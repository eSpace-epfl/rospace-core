name: "TARGET-v0"

propagator_settings:
  name: "TARGET"
  mass: 0.82 # kg
  addGravModel: False
  addGeoid: False
  addAttitudeProp: False
  addSolidTides: False  # only works if isNewtonianGrav=False
  addOceanTides: False # only works if isNewtonianGrav=False
  addThrust: False
  addDrag: False
  addSolar: False
  addRelativity: False
  ThirdBody:
    Sun: False
    Moon: False
  integrator:
    minStep: 0.001
    maxStep: 1000.0
    initStep: 0.1
    positionTolerance: 0.1
  attitudeProp:
    inertiaTensor: 
      Ix: 1 0 0
      Iy: 0 1 0
      Iz: 0 0 1
    integrator:
      minStep: 0.001
      maxStep: 1000.0
      initStep: 0.1
      absTol: -1.0 # if negative use tolerance from orbit propagation
      relTol: -1.0 # if negative use tolerance from orbit propagation
  FCoeff: # Spherical Harmonics Field Coeffs
    degree: 30
    order: 30
  Facets: ## area in [m2]
    front:
      area: 0.0001
      nVector: 1 0 0  
    back: 
      area: 0.0001
      nVector: -1 0 0
    left: 
      area: 0.0001
      nVector: 0 -1 0
    right:
      area: 0.0001
      nVector: 0 1 0
    top:
      area: 0.0001
      nVector: 0 0 -1
    bottom: 
      area: 0.0001
      nVector: 0 0 1
  BoxParam:
      SolarArea: 0.0
      SolarDir: 0 0 -1
      cD: 1.05
      cD_Estimated: False # if false cD fixed
      lift_ratio: 0.0
      abs_coeff: 0.98
      abs_Estimated: False # false = fixed
      ref_coeff: 0.02
      ref_Estimated: False # false = fixed 
  SolidTides: # bodies which generate tides
    Sun: True
    Moon: True
  OceanTides:
    degree: 5
    order: 5