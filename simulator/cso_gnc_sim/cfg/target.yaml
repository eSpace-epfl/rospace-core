name: "TARGET-v0"

propagator_settings:
  name: "TARGET"
  orbitProp:
    State:
      type: 'Keplerian'
      settings:
        mass: 0.82 # kg
    Gravity:
      type: "GravityPertAndGeoid"
      settings: # Spherical Harmonics Field Coeffs
        degree: 30
        order: 30
    Thrust:
      type: None
      settings: ""
    SatShape: # Settings for creation of spacecraft model
      type: None #"FacetsAndFixedSolarArray"
      settings:
        Facets: ## area in [m2]
          front:
            area: 0.0001
            nVector: 1 0 0  
          back: 
            area: 0.0001
            nVector: -1 0 0
          left: 
            area: 0.0001
            nVector: 0 -1 0
          right:
            area: 0.0001
            nVector: 0 1 0
          top:
            area: 0.0001
            nVector: 0 0 -1
          bottom: 
            area: 0.0001
            nVector: 0 0 1
        SolarArea: 0.0
        SolarDir: 0 0 -1
        absCoeff: 0.98
        refCoeff: 0.02
        dragCoeff: 1.05
        liftRatio: 0.0 
    SolarModel: # Solar pressure force model
      type: None #"SolarPressureBoxModel"
      settings:
        abs_Estimated: False # false = fixed
        ref_Estimated: False # false = fixed 
    DragModel: # Drag force model
      type: None #"DragDTM2000"
      settings:
        cD_Estimated: False # if false cD fixed
    integrator: # Steps have to be floats
      minStep: 0.01
      maxStep: 1000.0
      initStep: 0.1
      positionTolerance: 0.1
    ThirdBody:
      Sun: False
      Moon: False
    SolidTides: # bodies which generate tides
      add: False
      settings:
        Sun: True
        Moon: True
    OceanTides:
      add: False
      settings:
        degree: 5
        order: 5
    addRelativity: False
  attitudeProvider:
    type:  'AttNadir'
    settings: ''